<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: beige;
            border: 10px solid beige;
        }
        div{
            border: 1px solid #fff;
        }
        .hong{
            background-color: lightpink;
            height: 50px;
            width: 99.5%;
            border: 1px solid #fff;
            margin: 10px;
            padding-right: 10px;
        }
        .den{
            background-color: black;
            height: 50px;
            width: 99.5%;
            margin: 30px 0px 0px 10px;
        }
        .giua{
            display: flex;
            border: 0px;
        }
        .trai{
            width: 60%;
            height: 1000px;
            border: 0px;
        }
        .baotraitren{
            width: 100%;
            height: 50%;
            border: 0px;
            padding-right: 20px;
        }
        .traitren{
            background-color:aqua;
            width: 99.5%;
            height: 100%;
            margin: 0px 10px;
            border: 1px solid #fff;
        }    
        .traiduoi{
            width: 100%;
            height: 50%;
            display: flex;
            border: 0px;
        }
        .traiduoi1{
            width: 50%;
            height: 100%;
            border: 0px;
            border-right: 10px solid beige;
        }
        .traiduoi1_1{
            background-color: red;
            height: 50%;
            width: 100%;
            margin: 10px 10px 10px 10px;
        }
        .traiduoi1_2{
            background-color: orange;
            height: 50%;
            width: 100%;
            margin: 10px 10px 10px 10px;
        }
        .traiduoi2{
            background-color: rgb(254, 62, 94);
            width: 50%;
            height: 102%;
            margin: 10px 10px 10px 10px;
        }
        
        .phai{
            width: 40%;
            height: 1000px;
            border: 0px;
        }
        .phai1{
            display: flex;
            height: 20%;
            border: 0px;
            margin-bottom: 10px;
        }
        .phai1_1{
            width: 80%;
            height: 100%;
            background-color: blueviolet;
            margin: 0px 10px 10px 0px;

        }
        .phai1_2{
            margin: 0px 0px 10px 0px;
            width: 20%;
            height: 100%;
            background-color: green;
        }
        .phai2{
            width: 100%;
            background-color: yellow;
            height: 10%;
            margin-bottom: 10px;
        }
        .phai3{
            display: flex;
            border: 0px;
            margin-bottom: 10px;
            width: 100%;
            height: 30%
        }
        .phai3_1{
            width: 33%;
            background-color: green;
            height: 100%;
            margin: 0px 10px 10px 0px;
        }
        .phai3_2{
            width: 35%;
            background-color: red;
            height:100%;
            margin: 0px 10px 10px 0px;
        }
        .phai3_3{
            width: 35%;
            background-color: green;
            height: 100%;
        }
        .phai4{
            width: 100%;
            height: 39%;
            background-color: burlywood;
        }
        </style>
</head>
<body>
    <div class="hong"></div>

    <div class="giua">
        <div class="trai">
            <div class="baotraitren">
            <div class="traitren"></div>
        </div>
            <div class="traiduoi">
                <div class="traiduoi1">
                    <div class="traiduoi1_1"></div>
                    <div class="traiduoi1_2"></div>
                </div>
                <div class="traiduoi2"></div>
            </div>
        </div>

        <div class="phai">
            <div class="phai1">
                <div class="phai1_1"></div>
                <div class="phai1_2"></div>
            </div>
            <div class="phai2"></div>
            <div class="phai3">
                <div class="phai3_1"></div>
                <div class="phai3_2"></div>
                <div class="phai3_3"></div>
            </div>
            <div class="phai4"></div>
        </div> 

    </div>

    <div class="den"></div>
</body>
</html>
